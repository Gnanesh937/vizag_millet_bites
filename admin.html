
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>

<h1>Admin Panel</h1>

<section id="add-product-section">
    <h2>Add Product</h2>
    <form id="addProductForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <input type="text" name="category" placeholder="Category" required>
        <input type="text" name="pack_weight" placeholder="Pack/Weight">
        <textarea name="description" placeholder="Description"></textarea>
        <select name="stock_status">
            <option value="in">In Stock</option>
            <option value="out">Out of Stock</option>
        </select>
        <input type="file" name="image" accept="image/*">
        <button type="submit">Add Product</button>
    </form>
</section>

<section id="products-section">
    <h2>Products</h2>
    <table id="productsTable">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Price</th><th>Category</th>
                <th>Stock</th><th>Slide</th><th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section id="orders-section">
    <h2>Orders</h2>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>ID</th><th>Customer</th><th>Phone</th><th>Address</th>
                <th>Payment Ref</th><th>Total Price</th><th>Items</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<script src="admin.js"></script>
</body>
</html>
