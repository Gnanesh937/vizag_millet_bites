<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h2, h3 {
      color: #333;
    }
    input[type="text"], input[type="number"] {
      padding: 5px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background: #fff;
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-buttons button {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <h2>Admin Panel</h2>

  <!-- Add Product Section -->
  <div>
    <input id="productName" type="text" placeholder="Product Name">
    <input id="productPrice" type="number" placeholder="Price">
    <button id="addProductBtn">Add Product</button>
  </div>

  <!-- Product List -->
  <h3>Products</h3>
  <ul id="productList"></ul>

  <!-- Orders Section -->
  <h3>Confirmed Orders</h3>
  <ul id="orderList"></ul>

  <script>
    // Sample data
    let products = [
      { id: 1, name: "Product A", price: 100, inStock: true },
      { id: 2, name: "Product B", price: 200, inStock: true }
    ];

    let orders = [
      { id: 1, productId: 2, quantity: 1, status: "confirmed" },
      { id: 2, productId: 1, quantity: 2, status: "confirmed" }
    ];

    const productList = document.getElementById("productList");
    const orderList = document.getElementById("orderList");

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} - $${p.price} - ${p.inStock ? "In Stock" : "Out of Stock"}`;

        const btnContainer = document.createElement("div");
        btnContainer.classList.add("product-buttons");

        // Remove button
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          products = products.filter(prod => prod.id !== p.id);
          renderProducts();
        };

        // Stock toggle button
        const stockBtn = document.createElement("button");
        stockBtn.textContent = p.inStock ? "Make Out of Stock" : "Make In Stock";
        stockBtn.onclick = () => {
          p.inStock = !p.inStock;
          renderProducts();
        };

        btnContainer.appendChild(removeBtn);
        btnContainer.appendChild(stockBtn);
        li.appendChild(btnContainer);

        productList.appendChild(li);
      });
    }

    document.getElementById("addProductBtn").addEventListener("click", () => {
      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      if(name && !isNaN(price)) {
        const newId = products.length ? products[products.length - 1].id + 1 : 1;
        products.push({ id: newId, name, price, inStock: true });
        renderProducts();
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
      } else {
        alert("Enter valid product name and price.");
      }
    });

    function renderOrders() {
      orderList.innerHTML = "";
      orders.filter(o => o.status === "confirmed").forEach(o => {
        const product = products.find(p => p.id === o.productId);
        const li = document.createElement("li");
        li.textContent = `Order #${o.id} - ${product ? product.name : "Unknown Product"} x${o.quantity}`;
        orderList.appendChild(li);
      });
    }

    // Initial render
    renderProducts();
    renderOrders();
  </script>

</body>
</html>
